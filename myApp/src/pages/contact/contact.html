<ion-header>
  <ion-navbar>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-label>GPS-Position</ion-label>
      <ion-toggle [(ngModel)]="gps"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label style="white-space: normal;">Soll der Suchverlauf gespeichert werden?</ion-label>
      <ion-toggle [(ngModel)]="viewHistory"></ion-toggle>
    </ion-item>
    <ion-item>
      <p style="white-space: normal;">Bitte laden Sie die App nach Änderung der Einstellungen neu, damit die Änderungen erfasst werden können.</p>
    </ion-item>
  </ion-card>

</ion-content>
