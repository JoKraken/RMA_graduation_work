<ion-header>
  <ion-navbar>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item (click)="onclickSettings()">
      <ion-label>GPS-Position</ion-label>
      <ion-toggle [(ngModel)]="gps" (click)="onclickSettings()"></ion-toggle>
    </ion-item>
    <ion-item (click)="onclickSettings()">
      <ion-label class="white-space">Soll der Suchverlauf gespeichert werden?</ion-label>
      <ion-toggle [(ngModel)]="viewHistory" (click)="onclickSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
      <p class="white-space">Bitte lade die App nach Änderung der Einstellungen neu, damit die Änderungen erfasst werden können.</p>
    </ion-item>
  </ion-card>

</ion-content>
