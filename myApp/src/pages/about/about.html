<ion-header>
  <ion-navbar>
    <ion-title>
      Add Städtetrip
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item style="width: 74%;float: left;">
      <ion-label floating>Stadt...</ion-label>
      <ion-input type="text" [(ngModel)]="searchString"></ion-input>
    </ion-item>

    <button id="searchButton" ion-button style="width: 24%;margin-top: 32px;float: right;" (click)="search()">Suchen</button>

    <ion-item id="weather" style="visibility: hidden">
      <div *ngFor="let weather of weatherArray" style="border-bottom: 1px solid #ccc!important;">
        <p style="width: 55px;display: inline-block; font-size: 30px;margin: 0px 5%;">
          {{weather.date.weekday_short}}
        </p>
        <ion-img  src="http://icons.wxug.com/i/c/k/{{weather.icon}}.gif" width="50" height="50"></ion-img>
        <p style="display: inline-block; font-size: 30px;margin: 0px 5%;">
          {{weather.high.celsius}} °C
        </p>
        <p style="display: inline-block; font-size: 30px;margin: 0px 5%;color: #bababa !important;">
          {{weather.low.celsius}} °C
        </p>
      </div>

    </ion-item>

</ion-content>
